<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Oxygen|Abel" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</head>
<body>
    <div class="header">
        <h2>Trivia Game</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="jumbotron" id="gameboard">
                    <h4 id="timer"></h4>
                    <h4 id="question"></h4>
                    <div class="button-wrapper btn-container-col-center">
                        <button type="button" class="btn btn-primary" id="a" value="a"></button>
                        <button type="button" class="btn btn-primary" id="b" value="b"></button>
                        <button type="button" class="btn btn-primary" id="c" value="c"></button>
                        <button type="button" class="btn btn-primary" id="d" value="d"></button>
                    </div><!-- glyphicon glyphicon-ok  glyphicon glyphicon-remove glyphicon-align-left-->      
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
